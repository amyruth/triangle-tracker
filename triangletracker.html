<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.1.js"></script>
    <script src="scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
  	<div class="container">
  		 <h1>Triangle Tracker</h1>
  		<div class="row">
		  		<div class="col-md-3">
		  		 	<h2>New Triangle</h2>

		  		 	<form id="sides">
			  		 	<div class="form-group">
				  		 	<label for="side1">Side 1</label>
				  		 	<input type="text" id="side1">
			  		 	</div>

			  		 	<div class="form-group">
				  		 	<label for="side2">Side 2</label>
				  		 	<input type="text" id="side2">
			  		 	</div>

			  		 	<div class="form-group">
				  		 	<label for="side3">Side 3</label>
				  		 	<input type="text" id="side3">
			  		 	</div>

			  		 	<button type="submit" id="submit-sides" class="btn btn-primary">Submit</button>
		  		 	</form>
		  		</div>

		  		<div class="col-md-3">
		  			<h2>Equilateral</h2>
		  			<ul id="equilateral"></ul>
		  		</div>

		  		<div class="col-md-3">
		  			<h2>Isoceles</h2>
		  			<ul id="isoceles"></ul>
		  		</div>

		  		<div class="col-md-3">
		  			<h2>Scalene</h2>
		  			<ul id="scalene"></ul>
		  		</div>
  		</div> <!--end row-->
  	</div> <!--end container-->
   
  </body>
</html>
